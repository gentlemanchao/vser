<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>
        event
    </title>
    <meta charset="UTF-8">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no, shrink-to-fit=no">

    <script src="../dist/index.js"></script>
    <style>
        .border-top {
            border-top: 3px solid #23bb90;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script id="tpl" type="text/template">
        <div>
            <h2>我是title</h2>
            <div>
                <p>----------我是分割线---------</p>
                <button @click="onClick">点我呀</button>
                <p>{{data.clickTip}}</p>
                <button @dblclick="onDBClick">双击我呀</button>
                <p>{{data.dbClickTip}}</p>
                <p>----------我是分割线---------</p>
            </div>
        </div>
    </script>
    <script>
        !function () {
            class Main extends window.Vser {
                constructor(options) {
                    options.template = document.getElementById('tpl').innerText;
                    Object.assign(options);
                    super(options);
                }
                data() {
                    return {
                        clickTip: '',
                        dbClickTip: ''
                    }
                }
                mounted() {
                    this.clickCount = 0;
                    this.dbclickCount = 0;
                }
                onClick(e) {
                    this.set(this.data, 'clickTip', '你点了我 ' + ++this.clickCount + ' 下')
                }
                onDBClick(e) {
                    this.set(this.data, 'dbClickTip', '你双击了我 ' + ++this.dbclickCount + ' 下')
                }

            }
            const main = new Main({
                el: document.getElementById('app')
            })
        }()
    </script>
</body>

</html>
