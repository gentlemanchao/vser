<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>
        v-for
    </title>
    <meta charset="UTF-8">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no, shrink-to-fit=no">

    <script src="../dist/index.js"></script>
</head>

<body>
    <div id="app"></div>
    <script id="tpl" type="text/template">
        <div>
            <h2>我是title</h2>
            <div>
                <p>----------我是分割线---------</p>
                <p v-for="(item,index) in data.list">我是v-for循环的第 {{index}} 条数据，内容是： {{item}}</p>
               
                <p>----------我是分割线---------</p>
            </div>
        </div>
    </script>
    <script>
        !function () {
            class Main extends window.Vser {
                constructor(options) {
                    options.template = document.getElementById('tpl').innerText;
                    Object.assign(options);
                    super(options);
                }
                data() {
                    return {
                        list: [1, 3, 5, 7, 9]
                    }
                }

            }
            const main = new Main({
                el: document.getElementById('app')
            })
            console.log(main)
        }()
    </script>
</body>

</html>
